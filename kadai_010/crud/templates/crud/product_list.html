{% extends "base.html" %} 
{% block title %}商品一覧{% endblock %}

{% block content %}
<h1>商品一覧</h1>
<a href="{% url 'new' %}">新規作成</a>

<table class="table table-striped table-hover table-bordered">
    <thred>
        <th>商品名</th>
        <th>価格</th>
        <th>アクション</th>
    </thred>

    {% for product in object_list %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
            <button onclick="location.href='{% url 'detail' pk=product.pk %}'" class="btn btn-info">詳細</button>
            <button onclick="location.href='{% url 'edit' pk=product.pk %}'" class="btn btn-primary">編集</button>
            <button onclick="location.href='{% url 'delete' pk=product.pk %}'" class="btn btn-danger">削除</button>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock%}
